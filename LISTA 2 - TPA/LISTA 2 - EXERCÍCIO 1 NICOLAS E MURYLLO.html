<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURYLLO E NICOLAS - LISTA 2 TPA</title>
</head>
<body>
    <script>
        let array = [[], [], []];

        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < 3; j++) {
                array[i][j] = parseInt(prompt(`Digite o valor para a posição [${i}][${j}]:`));
            }
        }

        document.write("Array" + "<br>");
        array.forEach((linha, index) => {
            document.write((index + 1) + ": " + linha.join(', ') + "<br>");
        });

        let soma = 0;
        array.forEach(linha => {
            linha.forEach(valor => {
                soma += valor;
            });
        });

        document.write(`Soma: ${soma}`);
    </script>
</body>
</html>
